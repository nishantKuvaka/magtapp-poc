version: '3.8'

services:
  django:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DJANGO_SECRET_KEY=local-dev-secret-key
      - ALLOWED_HOSTS=*
    volumes:
      - /tmp:/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/heavy/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
